name: Build iPhone Cross Compiler Windows

agent:
  type: Unity::VM
  image: platform-foundation/windows-vs2010-bokken:latest
  flavor: b1.xlarge

commands:
  - git submodule update --init --recursive
  - |
    cd ..
    C:\Cygwin\bin\find.exe . -type f -name *.sh -exec dos2unix {} ;
  - .yamato/scripts/build_iphone_crosscompiler_win.bat

artifacts: 
  iphonexcompiler:
    paths:
      - incomingbuilds\iphonexcompiler\**